<div class="container-fluid">
  <h1> User registration form</h1>
  <form #userForm="ngForm" (ngSubmit)="createUser()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="fname">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control"  [(ngModel)]="user.lastName" name="lname">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" class="form-control"  [(ngModel)]="user.phone" name="phone" l>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" class="form-control"  [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control"  [(ngModel)]="user.address" name="address">
    </div>

    <br>
    <div class="form-group">
      <label>Gender</label>
      <select class="custom-select"  [(ngModel)]="user.gender" name="gender">
        <option>Select the gender</option>
        <option *ngFor="let gender of genders"> {{gender}} </option>
      </select>
    </div>

    <br>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Create User</button>
    </div>

    <br>
    <br>
    <br>
  </form>
</div>
